<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>



    <script>

        var a = (10);
        document.write("Now the value of a is " + a);
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");

        var b = ++a;
        document.write("the value of ++a is " + b);
        document.write("<br>");
        document.write("Now the value of a is " + a);
        document.write("<br>");
        document.write("<br>");

        var c = a++;
        document.write("Now the value of a++ is " + c);
        document.write("<br>");
        document.write("Now the value of a is " + a);
        document.write("<br>");
        document.write("<br>");

        var d = --a;
        document.write("the value of --a is " + d);
        document.write("<br>");
        document.write("Now the value of a is " + a);
        document.write("<br>");
        document.write("<br>");

        var e = a--;
        document.write("Now the value of a-- is " + e);
        document.write("<br>");
        document.write("Now the value of a is " + a);
        document.write("<br>");
        document.write("<br>");





        document.write("<br>");
        const number = (prompt("Enter a Number :"));
        for (let i = 1; i <= 10; i++) {
            document.write(number + " * " + i + " = " + number * i);
            document.write("<br>");
        }
        document.write("<br>");
        document.write("<table>");
        document.write("<thead><b>Subject </b><thead><b> Total Marks</b><thead><b> Obtained Marks</b><thead><b> Percentage</b>");
        document.write("<br>");
        document.write("<br>");
        var sub = "English";
        document.write(sub);
        var tMarks = 100;
        document.write("&nbsp;&nbsp;&nbsp;" + tMarks);
        var obt1 = 57;
        document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + obt1)
        var per = obt1 / tMarks * 100
        document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + per)
        document.write("<br>");
        var sub1 = "Math";
        document.write(sub1);
        var tMarks1 = 100;
        document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + tMarks1);
        var obt2 = 59;
        document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + obt2)
        var per1 = obt2 / tMarks * 100
        document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + per1)
        document.write("<br>");
        var sub2 = "Urdu";
        document.write(sub2);
        var tMarks2 = 100;
        document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + tMarks2);
        var obt3 = 64;
        document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + obt3)
        var per2 = obt3 / tMarks * 100
        document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + per2)
        document.write("<br>");
        document.write("<br>");
        var tMarks3 = tMarks + tMarks1 + tMarks2;
        document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + tMarks3)
        var obt4 = obt1 + obt2 + obt3;
        document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + obt4)
        var per3 = obt4 / tMarks3 * 100
        document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + per3 + "%")


        document.write("<br>");
        var a = 2;
        var b = 1;
        var result = --a - --b + ++b + b--;
        document.write("a is " + a);
        document.write("<br>")
        document.write("b is " + b);
        document.write("<br>")
        document.write("Result is " + result);
        document.write("<br>")






        /*Math Expression*/



    </script>

</body>
