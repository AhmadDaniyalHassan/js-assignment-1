<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<h1>website counter</h1>
<p id="counter">times</p>

<body>
    <script>

        const counter = document.getElementById("counter")
        incrementvisitcounts();
        function incrementvisitcounts() {
            let visits;

            if (!localStorage.getItem("visits")) localStorage.setItem("visits", 1);

            visits = +localStorage.getItem("visits");
            const incrementvisitcounts = visits + 1;

            localStorage.setItem("visits", incrementvisitcounts);

            counter.innerHTML = localStorage.getItem("visits")
        }


    </script>
</body>

</html>
